let newArray = [99, 300, 210, 66, 36, 42, 43, 13, 12, 45, "Task", "console", "app", false, 45.5, true, "Teymur"];
//task1
let element = "";
for(let i of newArray){
    if(typeof(i) == "number"){
        if(i<100){
            if(i%3 == 0){
                element+=i;
            }
        }
    }
}
console.log(element);
element = "";

//task2
for(let i in newArray){
    if(typeof(newArray[i]) == "string"){
        for(let j in newArray[i]){
            if(newArray[i].charCodeAt(j)>=65 && newArray[i].charCodeAt(j)<=90){
                element+= newArray[i][j];
            }
        }
    }
}
console.log(element);
